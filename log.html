<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           
        }
    
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333; /* Neutral color for a classic look */
        }
    
        a {
            color: #007bff;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        .signup-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* background: #e9ecef; Subtle background for the image section */
        }
    
        .image-section img {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
        }
    
        .form-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
            border-radius: 10px;
        }
    
        form {
            display: flex;
            flex-direction: column;
        }
    
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
    
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button.btn-primary {
            background: #007bff;
            color: #fff;
        }
    
        button.btn-primary:hover {
            background: #0056b3;
        }
    
        button.btn-light {
            background: #f8f9fa;
            color: #333;
        }
    
        button.btn-light:hover {
            background: #e2e6ea;
        }
    
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                width: 90%;
            }
    
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container w-100">
        <div class="image-section ">
            <img src="safety.png" alt="Safety Logo">
        </div>
        <div class="form-section">
            <h2>Login</h2>
            <form action="#" method="POST">
        <p class="text-muted">Don't have an account? <a href="#">Create your account</a></p>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-muted">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-50">LOGIN</button>
        </form>
        <button type="submit" class="btn btn-light w-50 mt-3 ">continue as guest</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
